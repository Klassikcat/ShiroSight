<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#2F3136" />
  
  <!-- Outer ring with NGNL colors -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#e94b8a" stroke-width="8" />
  <circle cx="200" cy="200" r="170" fill="none" stroke="#9467d9" stroke-width="3" />
  
  <!-- Abstract eye shape resembling Shiro's chess piece motif -->
  <ellipse cx="200" cy="190" rx="120" ry="85" fill="#1a1b1e" />
  <ellipse cx="200" cy="190" rx="110" ry="75" fill="#9467d9" opacity="0.3" />
  
  <!-- Pupil with data visualization effect -->
  <circle cx="200" cy="190" r="40" fill="#ffffff" />
  <circle cx="200" cy="190" r="35" fill="#e94b8a" />
  <circle cx="200" cy="190" r="20" fill="#ffffff" />
  
  <!-- Data stream lines -->
  <path d="M120 140 L280 240" stroke="#9467d9" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M120 240 L280 140" stroke="#9467d9" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M150 130 L250 250" stroke="#e94b8a" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M150 250 L250 130" stroke="#e94b8a" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Chess piece crown element -->
  <path d="M170 90 L160 110 L180 110 L170 130 L190 110 L210 110 L200 90 L220 110 L240 110 L230 90 z" fill="#e94b8a" />
  
  <!-- Text -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">ShiroSight</text>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="16" fill="#9467d9" text-anchor="middle">LLM-Powered Log Analysis</text>
</svg>
